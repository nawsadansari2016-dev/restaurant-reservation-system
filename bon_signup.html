<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        
      

        <form action="bon_signup.php" method="post" autocomplete="off">
            <label for="username">Full Name:</label>
            <input type="text" id="username" name="username" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd" required minlength="6">

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="login.html">Sign in here</a></p>
    </div>
</body>
